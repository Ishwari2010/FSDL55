<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid Example</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom style to space out the grid items */
        .product-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="font-family: cursive;" class="my-4 text-center">FLUX FASHION</h1>

    <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4 col-sm-6">
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Winterflip/Unrec/ClothingSBC/4._CB543856130_.png" alt="Product 1" class="product-img">
                <h3>Classy Tops & Tees</h3>
                <p>Great product for your needs. CHIC.</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 col-sm-6">
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Winterflip/Unrec/ClothingSBC/3._SY530_QL85_FMpng_.png" alt="Product 2" class="product-img">
                <h3>Function store</h3>
                <p>Best seller item. TRENDY.</p>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 col-sm-6">
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Winterflip/Unrec/ClothingSBC/2._SY530_QL85_FMpng_.png" alt="Product 3" class="product-img">
                <h3>sassy dresses</h3>
                <p>Premium quality. ELEGANT.</p>
            </div>
        </div>

    
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
