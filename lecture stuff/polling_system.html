<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Simple Polling System</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                text-align: center;
                                                            margin: 20px;
                                                                    }
                                                                            .poll-container {
                                                                                        max-width: 400px;
                                                                                                    margin: auto;
                                                                                                                padding: 20px;
                                                                                                                            border: 1px solid #ddd;
                                                                                                                                        border-radius: 5px;
                                                                                                                                                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                                                                                                                                            }
                                                                                                                                                                    button {
                                                                                                                                                                                display: block;
                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                    margin: 5px 0;
                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                        background-color: #007bff;
                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                border-radius: 5px;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                button:hover {
                                                                                                                                                                                                                                                                                                            background-color: #0056b3;
                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                            .results {
                                                                                                                                                                                                                                                                                                                                        margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                                                                        <div class="poll-container">
                                                                                                                                                                                                                                                                                                                                                                <h2>Which is your favorite programming language?</h2>
                                                                                                                                                                                                                                                                                                                                                                        <button onclick="vote('JavaScript')">JavaScript</button>
                                                                                                                                                                                                                                                                                                                                                                                <button onclick="vote('Python')">Python</button>
                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="vote('Java')">Java</button>
                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="vote('C++')">C++</button>
                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="vote('Other')">Other</button>

                                                                                                                                                                                                                                                                                                                                                                                                                <h3>Poll Results:</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="results" id="results"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                        function vote(option) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    let votes = JSON.parse(localStorage.getItem('pollResults')) || {};
                                                                                                                                                                                                                                                                                                                                                                                                                                                                votes[option] = (votes[option] || 0) + 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            localStorage.setItem('pollResults', JSON.stringify(votes));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        displayResults();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function displayResults() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let votes = JSON.parse(localStorage.getItem('pollResults')) || {};
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let resultsDiv = document.getElementById('results');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            resultsDiv.innerHTML = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let [option, count] of Object.entries(votes)) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        resultsDiv.innerHTML += `<p><strong>${option}:</strong> ${count} votes</p>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Display results on page load
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            displayResults();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
